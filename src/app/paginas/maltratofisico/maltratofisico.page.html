<app-header-return titulo="Maltrato físico"></app-header-return>

<ion-content>
  <!--Sugerencia: al hacer click, que muestre la lista que aparece abajo de esta opcion en el powerpoint-->
  <ion-button expand="block" (click)="onClickAccion()">
    <div class="text-title"> ACCIONES </div>
  </ion-button>



  <div #accion style="display:none">
    <ion-list>
      <ion-item>
        <ion-icon name="document-lock-outline" class="icons"></ion-icon>
        <ion-label> Protección de pruebas </ion-label>
      </ion-item>


      <ion-item>
        <ion-icon name="add-outline" class="icons"></ion-icon>
        <ion-label> Parte de lesiones </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="call-outline" class="icons"></ion-icon>
        <ion-label> Comunicación a TS </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="document-text-outline" class="icons"></ion-icon>
        <ion-label> Informe </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="school-outline" class="icons"></ion-icon>
        <ion-label> Comunicación al centro escolar </ion-label>
      </ion-item>

    </ion-list>
  </div>
</ion-content>
